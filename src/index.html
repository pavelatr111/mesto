<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main">
                   <div class="profile__avatar-container">
                    <img class="profile__avatar"  alt="жак ив кусто">
                    <button class="profile__avatar-edit" type="button" aria-label="Обновить автарку"></button>
                   </div>
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>

        </main>
        <footer class="footer">
            <p class="footer__paragraph">&copy;2021 Mesto Russia</p>
        </footer>
    </div>


    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile" novalidate>
                <label class = "popup__lable-input">
                    <input type="text" class="popup__form-input popup__form-input_type_name"
                            name="name" id="name-profile" value="" minlength =  "2" maxlength = "40" required placeholder="введите имя">
                    <span  class="error name-profile-error"></span>
                </label>
                <label class = "popup__lable-input">
                    <input type="text" class="popup__form-input popup__form-input_type_job"
                            name="job" id="job-profile" value="" minlength="2" maxlength="200" required placeholder="введите проффесию">
                    <span  class="error job-profile-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="place" novalidate>
                <label class = "popup__lable-input">
                    <input type="text" class="popup__form-input popup__card-input popup__card-input_type_name"
                            id="name-place"  name="name" value="" minlength="2" maxlength = "40" required placeholder="Название">
                    <span class="error name-place-error"></span>
                </label>
                <label class = "popup__lable-input">
                    <input type="url" class="popup__form-input popup__card-input popup__card-input_type_link"
                            id="link-place" name="link" value="" required placeholder="Ссылка на картинку">
                    <span class="error link-place-error"></span>
                </label>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <img class="popup-image__place" alt="">
            <button class="popup__close" type="button"></button>
            <h2 class="popup-image__title"></h2>
        </div>
    </div>
    <div class="popup popup_avatar-edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="avatarEdit" novalidate>
            <label class = "popup__lable-input">
                <input type="url" class="popup__form-input popup__form-input_type_avatar-edit"
                        id="link-avatar-edit" name="avatar" value="" required placeholder="https://somewebsite.com/someimage.jpg">
                <span class="error link-avatar-edit-error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_delete">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class=" popup__title popup__title_delete">Вы уверены?</h2>
            <button  class="popup__button">Да</button>
        </div>
    </div>
    <template id="template-place-card">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__img">
            <div class="element__group">
                <h3 class="element__text"></h3>
                <div class="element__like-counter">
                    <button class="element__like" type="button"></button>
                    <p class="element__like-number"></p>
                </div>
            </div>
        </div>
    </template>
    <script src="./scripts/formValidator.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
