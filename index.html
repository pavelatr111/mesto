<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="./images/Avatar(1).jpg" alt="жак ив кусто">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто </h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">&copy;2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-data">
                <input type="text" class="popup__form-input popup__form-input_type_name" name="name" value="" required placeholder="введите имя">
                <input type="text" class="popup__form-input popup__form-input_type_job" name="job" value="" required placeholder="введите проффесию">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="place-data">
                <input type="text" class="popup__form-input popup__card-input_type_name" name="name-place" value="" required placeholder="Название">
                <input type="text" class="popup__form-input popup__card-input_type_link" name="link-place" value="" required placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup-image">
        <div class="popup-image__container">
            <img class="popup-image__place" src="" alt="">
            <button class="popup-image__close" type="button"></button>
            <h2 class="popup-image__title"></h2>
        </div>
    </div>
    <template id="template-place-card">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__img">
            <div class="element__group">
                <h3 class="element__text"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/main.js"></script>
</body>

</html>
